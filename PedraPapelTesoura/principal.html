<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Pedra, Papel e Tesoura</title>
	<script type="text/javascript" src="dominio.js"></script>
	<script type="text/javascript" src="util.js"></script>
	<script type="text/javascript" src="domManipulation.js"></script>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>

	<div id="divBotoes">
		<input type="button" id="botEntrar" value="Entrar" onclick="entrar()">
		<input type="button" id="botSair" value="Sair" class="offGame" onclick="sair()">
	</div>

	<div id="divWelcome" class="offGame">
		<p id="welcomeMessage"></p>
	</div>
	
	<div id="divTitulo">
		<h1>Pedra, Papel e Tesoura</h1>	
	</div>

	<div id="divRelogio" class="offGame">
		<p id="DisplayRelogio"></p>
	</div>

	<div id="divPlacar" class="offGame">
		<table id="Placar">
			<tr>
				<th id="placarJ1"></th>
				<th id="placarJ2"></th>
			</tr>
		</table>
	</div>


	<div id="divMain" class="offGame">
		<table align="center">
			<tr>
				<td>
					<div><img src="pedra.jpg" class="naPrincipal"></div>
					<input type="button" value="Pedra" onclick="jogar('Pedra')">
				</td>
				<td>
					<div><img src="papel.jpg" class="naPrincipal"></div>
					<input type="button" value="Papel" onclick="jogar('Papel')">
	      		</td>				
				<td>
					<div><img src="tesoura.jpg" class="naPrincipal"></div>
					<input type="button" value="Tesoura" onclick="jogar('Tesoura')">
				</td>
	      	</tr>
		</table>
	</div>

	<div id="divRanking" class="offGame">
		<p>Ranking</p>
		<table id="Ranking">
			<tr>
				<th>Nome</th>
			</tr>
			<tr>
				<th>Pontuação</th>
			</tr>
		</table>
	</div>

</body>
</html>
